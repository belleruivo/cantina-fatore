<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Sidebar | Fatore{% endblock %}</title>
        <link rel="icon" href="../static/img/favicon_suco.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        {% block styles %}
        {% endblock %}
    </head>
    <body class="flex h-screen bg-gray-100">
        {% if show_sidebar %}
        <!-- sidebar -->
        <aside class="w-64 bg-orange-600 text-white flex flex-col h-screen fixed">
            <div class="flex items-center justify-center h-25 bg-blue-800-orange-600 p-5">
                <img src="{{ url_for('static', filename='img/logo_fatore_branco.svg') }}" alt="Logo" class="w-21 h-21">
            </div>

            <nav class="flex-grow overflow-y-auto">
                <ul class="mt-4 space-y-2">
                    <li>
                        <a href="{{ url_for('product_list') }}" class="flex items-center p-3 hover:bg-orange-700">
                            <i class="fas fa-box mr-3 ml-5"></i> Produtos
                        </a>
                    </li>
                    <li>   
                        <a href="{{ url_for('funcionarios') }}" class="flex items-center p-3 hover:bg-orange-700">
                            <i class="fas fa-users mr-3 ml-5"></i> Funcionários
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('vendas_do_dia') }}" class="flex items-center p-3 hover:bg-orange-700">
                            <i class="fas fa-shopping-cart mr-3 ml-5"></i> Vendas do Dia
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('relatorios') }}" class="flex items-center p-3 hover:bg-orange-700">
                            <i class="fas fa-chart-line mr-3 ml-5"></i> Relatórios
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="bg-orange-600">
                <a href="{{ url_for('logout') }}" class="flex items-center p-4 w-full mb-5 hover:bg-orange-700">
                    <i class="fas fa-sign-out-alt mr-3 ml-5"></i> Sair
                </a>
            </div>
        </aside>
        {% endif %}

        <main class="flex-grow ml-64 p-6 overflow-y-auto">
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
